<html>
    <title>
        Money Transfer
    </title>
    <head>
        <title>Money Transfer</title>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body class='container'>
        <h2> My Banking Application</h2>
        <div class="page-header">
            <h3>Money Transfer</h3>      
        </div>
        <form action="money_transfer.py" method="POST">
            <div>
                Payee Account Number: <input type="text" name="ac_no" class="form-control"/>
    
            </div>
            <div>
                Payee Account Branch: <input type="text" name="ac_bank" class="form-control"/>
            </div>
            <div>
                Amount: <input type="text" name="amount" class="form-control"/>
            </div>
            <br />
            <div>
                <input type="Submit" value="Transfer Money" class="btn btn-primary"/>
            </div>
        </form>
    </body>
</html>
